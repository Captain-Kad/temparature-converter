<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="temperature-converter.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <h1>Temperature Converter(째F to 째C and 째C to 째F)</h1>
        </div>
        <div class="col-md-2"></div>
      </div>
      <p></p>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <input
            id="numInput"
            class="form-control"
            type="number"
            placeholder="Enter the number you wish to convert"
            required
          />
        </div>
        <div class="col-md-3"></div>
      </div>
      <p></p>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <select id="cAndFChoice" class="form-control form-control-lg select-opt" placeholder="Select a unit">
              <option value="fahrenheit">Fahrenheit to Celsius</option>
              <option value="celsius">Celsius to Fahrenheit</option>
          </select>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <p></p>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button
            class="btn btn-primary btn-area"
            onclick="convertChoice()"
          >
            Convert
          </button>
        </div>
        <div class="col-md-3"></div>
      </div>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 alert alert-success">
            <h2><span id="result"></span></h2>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <script src="temp-converter.js"></script>
  </body>
</html>
